<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="background: url(&quot;../images/back4.png&quot;), rgba(255,255,255,0); background-size: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="../images/Logo.png">
    <link rel="stylesheet" href="..\styles\registerFormBM.css">
    <link rel="stylesheet" href="../styles/basic.css">
    <title>Register Form</title>
</head>

<body class="bg-gradient-primary" style="color: var(--bs-body-bg);background: rgba(255,255,255,0);">
    <div class="container" style="background: rgba(255,255,255,0);">
        <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 30px;">
            <div class="card-body p-0" style="border-radius: 0px;">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex"><img src="..\images\registerPhoto.PNG" width="441" height="436"></div>
                    <div class="col-lg-7" style="border-radius: 0px;">
                        <div class="p-5" style="border-style: none;border-radius: 0px;">
                            <div class="text-center">
                                <h3 class="text-uppercase fw-semibold text-dark mb-4" style="font-family: Roboto, sans-serif;font-weight: bold;"><span style="color: rgb(248, 165, 26);">Get Started</span></h3>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name" required style="font-size: 16px;"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleLastName" placeholder="Last Name" name="last_name" required style="font-size: 16px;"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" required style="font-size: 16px;"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleStationName" placeholder="Station Name" name="station_name" style="--bs-primary: #f8a51a;--bs-primary-rgb: 248,165,26;--bs-info: #f8a51a;--bs-info-rgb: 248,165,26; font-size: 16px;" required></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="url" id="exampleRepeatGoogleMapUrl" placeholder="Station Location in URL format" name="station_location" required style="font-size: 16px;"></div>
                                </div>
                            </form>
                            <div class="text-center"></div>
                               <button class="btn btn-primary d-block btn-user w-100" type="submit" style="border-radius: 160px;background: rgba(248,165,26,0.5);border-color: rgba(248,165,26,0.5);">Register Account</button>
                            <div class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="..\javaScript\registerFormBM.js"></script>

    <!-- footer -->>
    <footer class="footer">
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
        </ul>

        <p>&copy;2023 All Rights Reserved For 91.com</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
